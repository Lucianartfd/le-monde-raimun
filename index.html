<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Monde - Página Imitada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Le Monde</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Noticias</a></li>
                <li><a href="#">Internacional</a></li>
                <li><a href="#">Economía</a></li>
                <li><a href="#">Cultura</a></li>
                <li><a href="#">Deportes</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <!-- Featured Article -->
        <section class="featured-article">
            <h2>Artículo Destacado</h2>
            <div class="article">
                <img src="article-image.jpg" alt="Artículo destacado">
                <p>Resumen del artículo destacado...</p>
                <a href="#">Leer más</a>
            </div>
        </section>

        <!-- Latest News -->
        <section class="latest-news">
            <h2>Últimas Noticias</h2>
            <ul>
                <li><a href="#">Noticia 1</a></li>
                <li><a href="#">Noticia 2</a></li>
                <li><a href="#">Noticia 3</a></li>
            </ul>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Le Monde - Todos los derechos reservados.</p>
        <div>
            <a href="#">Contacto</a> | 
            <a href="#">Redes Sociales</a>
        </div>
    </footer>

</body>
</html>
